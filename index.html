<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Effects</title>
    <!--Link Css-->
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <!--Animation 1-->
    <div class="animationContainer">
        <div class="cube">
            <div class="top"></div>
            <div>
                <span style="--i:0;"></span>
                <span style="--i:1;"></span>
                <span style="--i:2;"></span>
                <span style="--i:3;"></span>
            </div>
        </div>
    </div>
    <!--Animation 2-->
    <div class="animationContainer">
       <div class="containerEffect">
           <div class="ring"></div>
           <div class="ring"></div>
           <div class="ring"></div>
           <p>Loading...</p>
       </div> 
    </div>
</body>
</html>
